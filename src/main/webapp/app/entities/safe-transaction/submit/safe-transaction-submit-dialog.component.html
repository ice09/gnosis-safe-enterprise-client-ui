<form *ngIf="safeTransaction" name="submitForm" (ngSubmit)="confirmSubmit(safeTransaction.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="safeTransactionSubmitDialogHeading" jhiTranslate="entity.submit.title">Confirm submit operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-submit-safeTransaction-heading"
      jhiTranslate="gnosisSafeEnterpriseEditionApp.safeTransaction.submit.question"
      [translateValues]="{ id: safeTransaction.id }"
    >
      Are you sure you want to submit this Safe Transaction?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-submit-safeTransaction" data-cy="entityConfirmSubmitButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.submit">submit</span>
    </button>
  </div>
</form>
