<form *ngIf="gnosisSafe" name="setupForm" (ngSubmit)="confirmSetup(gnosisSafe.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="gnosisSafeSetupDialogHeading" jhiTranslate="entity.setup.title">Confirm setup operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-setup-gnosisSafe-heading"
      jhiTranslate="gnosisSafeEnterpriseEditionApp.gnosisSafe.setup.question"
      [translateValues]="{ id: gnosisSafe.id }"
    >
      Are you sure you want to setup this Gnosis Safe?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-setup-gnosisSafe" data-cy="entityConfirmSetupButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.setup">Setup</span>
    </button>
  </div>
</form>
