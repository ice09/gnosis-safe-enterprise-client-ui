<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="saltedUser">
      <h2 data-cy="saltedUserDetailsHeading">
        <span jhiTranslate="gnosisSafeEnterpriseEditionApp.saltedUser.detail.title">Salted User</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ saltedUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnosisSafeEnterpriseEditionApp.saltedUser.address">Address</span></dt>
        <dd>
          <span>{{ saltedUser.address }}</span>
        </dd>
        <dt><span jhiTranslate="gnosisSafeEnterpriseEditionApp.saltedUser.user">User</span></dt>
        <dd>
          <span>{{ saltedUser.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/salted-user', saltedUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
